
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Food Orders</title>
    <link rel="stylesheet" th:href="@{/css/admin/foodorder.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav">
      <div class="nav1">
        <img th:src="@{/img/C.png}" alt="Logo" />
      </div>
      <div class="nav2">
        <input type="text" placeholder="Search for products" />
      </div>
        <div class="nav3">
            <a th:href="@{/customer/home}">Home Page</a>
            <a th:href="@{/customer/viewFood}">All Food Items</a>
            <a  th:href="@{/customer/cart}">Cart</a>
            <a style="color: black;" th:href="@{/customer/foodorder}">My Orders</a>
            <a th:href="@{/customer/profile}">My Profile</a>
        </div>
    </div>

    <!-- Page Header -->
    <div class="food-text">
      <h1>My Food Orders</h1>
	    </div>

    <!-- Orders Table -->
    <div class="table-container">
      <form th:action="@{/admin/foodOrder}" method="post">
        <table>
          <thead>
            <tr>
              <th>Food Item</th>
              <th>Price (RS.)</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody th:if="${orders != null}">
            <tr th:each="order : ${orders}">
              <td th:text="${order.food.name}"></td>
              <td th:text="${order.food.price}"></td>
              <td th:text="${order.quantity}"></td>
              <td th:text="${order.amount}"></td>
              <td th:text="${order.orderStatus}">
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>

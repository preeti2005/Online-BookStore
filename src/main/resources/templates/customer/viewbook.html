<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Books</title>
    <link rel="stylesheet" th:href="@{/css/customer/viewbook.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
  </head>
  <body>
    <div class="container">
    <!-- Nav bar-->
        <div class="nav">
        <!-- Left-aligned search container -->
            <div class="search-container">
                <span class="title"><a th:href="@{/customer/home}">Book Store</a></span>
                <input type="text" class="search-input" placeholder="Search books">
                <button class="search-button">Search</button>
            </div>
        <!-- Right-aligned navigation menu -->
            <ul>
                 <li><a th:href="@{/customer/viewbook}">Books List</a></li>
                 <li><a th:href="@{/customer/bookorder}">My Books List</a></li>
                 <li><a th:href="@{/customer/cart}"><i class="fa-solid fa-cart-shopping"></i></a> </li>
                 <li><a th:href="@{/customer/profile}"><i class="fa-solid fa-user"></i></a></li>
            </ul>
         </div>
        <div class="sub-container">All Book List</div>
    </div>
    <div class="home">
        <div class="bookbar">
          <div class="class1" th:if="${bookList != null}">
            <div class="image" th:each="book : ${bookList}">
              <img th:src="@{'/img'+ ${book.imageId}}" />
              <div class="heading">
                <h1 th:text="${book.name}"></h1>
                <h6 th:text="${book.author}"></h6>
                <p th:text="${book.price}"></p>
              </div>
              <div class="box">
                  <form th:action="@{/customer/cart/add/{id}(id=${book.id})}" method="get">
                      <button id="but1" type="submit">Add To Cart</button>
                  </form>
              </div>
            </div>
        </div>
      </div>
      </div>
  </body>
</html>

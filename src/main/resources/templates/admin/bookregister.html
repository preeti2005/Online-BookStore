
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Food Item</title>
    <link rel="stylesheet" th:href="@{/css/admin/addfood.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
  </head>
  <body>
    <div class="nav">
      <div class="nav1">
        <img th:src="@{/img/C.png}" alt="img" />
      </div>
      <div class="nav2">
        <input type="text" placeholder="Search for products" />
      </div>
      <div class="nav3">
        <a th:href="@{/admin/login}">Home Page</a>
        <a style="color: black;" th:href="@{/admin/addfood}">Add Food Menu</a>
         <a th:href="@{/admin/viewfood}">View Food</a>
        <a th:href="@{/admin/foodorder}">All Order</a>
        <a th:href="@{/admin/profile}" ><i class="fa-regular fa-circle-user"></i></a>
      </div>
    </div>
    <div class="container">
        <div class="container-sub">
        <h2>Add Food Item </h2>
        <form th:action="@{/admin/addfood/save}" method="POST" enctype="multipart/form-data" th:object="${food}">
          <div class="form-group">
            <label for="foodname">Food name:</label>
            <input type="text" id="foodname" name="foodname" 
            placeholder="Enter food name" th:field="*{name}" required>
              <p class="error" th:if="${addStatus != null}">[[${addStatus}]]</p>

          </div>
          
          <div class="form-group">
            <label for="price">Price(Rs):</label>
            <input type="text" id="price" name="price"
             placeholder="Enter price" th:field="*{price}" required>
          </div>
          
          <div class="form-group">
            <label for="foodImage">Select image:</label>
            <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
        </div>
        <button type="submit">Add</button>
        </form>
      </div>
      
      
      <script>
  document.getElementById("price").addEventListener("input", function (e) {
    // Allow only numbers and optionally decimals
    this.value = this.value.replace(/[^0-9.]/g, ""); // Remove anything that's not a number or a dot
    // Prevent multiple dots
    if ((this.value.match(/\./g) || []).length > 1) {
      this.value = this.value.replace(/\.+$/, ""); // Remove extra dots
    }
  });
</script>

  </body>
</html>
